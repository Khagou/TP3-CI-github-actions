name: Integration Continue

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pylint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pylint-json2html
      - name: Analysing the code with pylint
        run: |
          cd app
          mkdir reports
          cd reports
          mkdir pylint
          cd pylint
          pwd

          pylint $(git ls-files '**/*.py') > report.json || exit 0
          pylint-json2html -o report.html report.json
      - name: Archive results
        uses: actions/upload-artifact@v3
        with:
          name: results path
          path: ./app/reports/pylint

  unittest-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install html-testRunner
      - name: Analysing the code with unittest
        run: |
          python -m unittest $(git ls-files 'test.py')

  robot-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      # - name: Robot Framework
      #   uses: joonvena/robotframework-docker-action@v1.1
      #   with:
      #     robot_tests_dir: app/test/system
      - name: install flask dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: start flask app
        run: |
          cd app
          flask --app=./main.py run --host=0.0.0.0 &
          sleep 5
      - name: Test Application Availability
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/machines)
          if [ $response -ne 200 ]; then
            echo "Error: Application is not accessible. HTTP status code: $response"
            exit 1
          else
            echo "Application is accessible!"
          fi
      - name: Install robot dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-browser
      - name: Analysing the code with robotframework
        run: |
          robot app/test/system/machine.robot
      - name: Archive log report and output
        uses: actions/upload-artifact@v3
        with:
          name: log path
          path: |
            app/test/system/
            !app/test/system/machine.robot

